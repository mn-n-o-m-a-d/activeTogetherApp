
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Name" required>
      <mat-error *ngIf="registrationForm.get('name').hasError('required')">
        Name ist erforderlich
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Geburtsdatum</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthdate" placeholder="Geburtsdatum" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="registrationForm.get('birthdate').hasError('required')">
        Geburtsdatum ist erforderlich
      </mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="newsletter">Für den Newsletter anmelden</mat-checkbox>
  
    <mat-form-field appearance="fill">
      <mat-label>Kurs auswählen</mat-label>
      <mat-select formControlName="courseId" required>
        <mat-option *ngFor="let course of storeService.courses" [value]="course.id">
          {{ course.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="registrationForm.get('courseId').hasError('required')">
        Ein Kurs muss ausgewählt werden
      </mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">Absenden</button>
  </form>
